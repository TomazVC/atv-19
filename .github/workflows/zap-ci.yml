name: OWASP ZAP Security Scan - ClickSeguro

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-security-scan:
    runs-on: ubuntu-latest
    name: Scan de SeguranÃ§a com OWASP ZAP

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Instala dependÃªncias
        run: npm install

      - name: ðŸš€ Inicia aplicaÃ§Ã£o ClickSeguro
        run: |
          echo "ðŸš€ Iniciando aplicaÃ§Ã£o ClickSeguro..."
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          # Aguarda aplicaÃ§Ã£o subir
          echo "â³ Aguardando aplicaÃ§Ã£o responder..."
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… AplicaÃ§Ã£o respondendo!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Timeout: aplicaÃ§Ã£o nÃ£o respondeu"
              exit 1
            fi
            sleep 2
          done

      - name: ðŸ” OWASP ZAP Full Scan (Ativo)
        uses: zaproxy/action-full-scan@v0.11.0
        continue-on-error: true
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a -j -m 5 -J zap-report.json -r zap-report.html'
          allow_issue_writing: false

      - name: ðŸ“Š Instala jq para anÃ¡lise
        if: always()
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ðŸ“ˆ Analisa vulnerabilidades
        if: always()
        id: zapcheck
        run: |
          if [ ! -f "zap-report.json" ]; then
            echo "âš ï¸ Arquivo zap-report.json nÃ£o encontrado!"
            echo '{"site":[{"alerts":[]}]}' > zap-report.json
          fi

          total=$(jq '.site[0].alerts | length' zap-report.json)
          info=$(jq '[.site[0].alerts[] | select(.riskcode=="0")] | length' zap-report.json)
          low=$(jq '[.site[0].alerts[] | select(.riskcode=="1")] | length' zap-report.json)
          medium=$(jq '[.site[0].alerts[] | select(.riskcode=="2")] | length' zap-report.json)
          high=$(jq '[.site[0].alerts[] | select(.riskcode=="3")] | length' zap-report.json)
          critical=$(jq '[.site[0].alerts[] | select(.riskcode=="4")] | length' zap-report.json)

          echo "total=$total" >> $GITHUB_OUTPUT
          echo "info=$info" >> $GITHUB_OUTPUT
          echo "low=$low" >> $GITHUB_OUTPUT
          echo "medium=$medium" >> $GITHUB_OUTPUT
          echo "high=$high" >> $GITHUB_OUTPUT
          echo "critical=$critical" >> $GITHUB_OUTPUT

          echo "## ðŸ›¡ï¸ RelatÃ³rio de SeguranÃ§a - ClickSeguro" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Resumo de Vulnerabilidades por Severidade:" >> $GITHUB_STEP_SUMMARY
          echo "| Severidade | Quantidade |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”´ **Critical** | $critical |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ  **High** | $high |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¡ **Medium** | $medium |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”µ **Low** | $low |" >> $GITHUB_STEP_SUMMARY
          echo "| â„¹ï¸ **Info** | $info |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **$total** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§· Top 10 Vulnerabilidades
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Top 10 Vulnerabilidades mais Comuns:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "zap-report.json" ]; then
            jq -r '.site[0].alerts[] | .name' zap-report.json \
              | sort | uniq -c | sort -nr | head -10 \
              | awk '{count=$1; $1=""; name=substr($0,2); printf "- %s (%d ocorrÃªncias)\n", name, count }' \
              >> $GITHUB_STEP_SUMMARY
          fi

      - name: ï¿½ Upload dos RelatÃ³rios (SEMPRE executa)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-clickseguro
          path: |
            zap-report.html
            zap-report.json
          retention-days: 30

      - name: ðŸ“‹ InstruÃ§Ãµes para acessar relatÃ³rios
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“„ RelatÃ³rios DisponÃ­veis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Os relatÃ³rios foram salvos como **Artifacts** deste workflow." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Como acessar:" >> $GITHUB_STEP_SUMMARY
          echo "1. Role esta pÃ¡gina atÃ© o **FINAL** ðŸ‘‡" >> $GITHUB_STEP_SUMMARY
          echo "2. Procure pela seÃ§Ã£o **\"Artifacts\"**" >> $GITHUB_STEP_SUMMARY
          echo "3. Clique em **\"zap-report-clickseguro\"** para baixar" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ ConteÃºdo do pacote:" >> $GITHUB_STEP_SUMMARY
          echo "- \`zap-report.html\` - RelatÃ³rio visual completo" >> $GITHUB_STEP_SUMMARY
          echo "- \`zap-report.json\` - Dados estruturados (JSON)" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Verifica critÃ©rios de falha
        if: always()
        run: |
          high=${{ steps.zapcheck.outputs.high }}
          critical=${{ steps.zapcheck.outputs.critical }}
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          
          if [ "$high" -gt 0 ] || [ "$critical" -gt 0 ]; then
            echo "## âŒ PIPELINE FALHOU - VULNERABILIDADES CRÃTICAS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Motivo:** Encontradas **$high vulnerabilidades High** e **$critical vulnerabilidades Critical**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ O deploy foi **BLOQUEADO** automaticamente por questÃµes de seguranÃ§a." >> $GITHUB_STEP_SUMMARY
            
            exit 1
          else
            echo "## âœ… PIPELINE PASSOU - SEGURANÃ‡A OK" >> $GITHUB_STEP_SUMMARY
            echo "Nenhuma vulnerabilidade crÃ­tica detectada!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ›‘ Finaliza aplicaÃ§Ã£o
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID 2>/dev/null || true
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Acesse os artefatos na aba **Actions** > **Este workflow** > **Artifacts**" >> $GITHUB_STEP_SUMMARY